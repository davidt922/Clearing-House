<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>

  </head>

  <body>
    <div class="container">

        <h1>Coursetro Instructor</h1>
        <span id="countIns"></span>

        <h2 id="instructor"></h2>
        <span id="insTrans"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">First Name</label>
        <input id="fName" type="text">

        <label for="lName" class="col-lg-2 control-label">Last Name</label>
        <input id="lName" type="text">

        <label for="age" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>

    </div>

      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

      <script>
        /**
        * We use Web3 to connect and interact with the actual smartcontract.
        * Give to the client a way to connect to the blockchain `created using ethereum`. web3 requires a provider object that includes
        * the connection protocol and the address/port of the node that the client is going to connect to.
        */
        if (typeof web3 !== 'undefined')
        {
            web3 = new Web3(web3.currentProvider);
        }
        else
        {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545")); // localhost:8545 we are runing testrpc
        }

        /**
        * Check if the connection to the Ethereum blockchain is done succesfully
        */
        if(web3.isConnected()==true)
        {
          console.log("Ethereum connection successful");
        }


         // Define the default account that we will use. Test RCP creates 10 address
         // The first account will be the account that have deployed the contract in http://remix.ethereum.org
         web3.eth.defaultAccount = web3.eth.accounts[0];

         /**
         * As we have compiled the contract at http://remix.ethereum.org, get the ABI
         * ABI allows to call functions and recive data from the smart contract "it is an interface"
         * We have the interface to interact with the CoursetroContract
         */
         var CoursetroContract = web3.eth.contract([
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "fName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "lName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			}
		],
		"name": "instructorInfo",
		"type": "event"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			},
			{
				"name": "_age",
				"type": "uint256"
			},
			{
				"name": "_fName",
				"type": "bytes16"
			},
			{
				"name": "_lName",
				"type": "bytes16"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countInstructors",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bytes16"
			},
			{
				"name": "",
				"type": "bytes16"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructors",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "instructorAccts",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
            /**
            * As we have deployed the contract we get the contract address, so
            * So we set the contract address to the CoursetroContract object
            */
            var Coursetro = CoursetroContract.at('0x6a651a52a07bf6e3687c513cf749a80dd5ff197e');

            // Coursetro is the smartcontract and have the functions setInstructor and getInstructor.
            console.log(Coursetro);

            /**
            * getInstructor accepts a callback as a parameter
            */
            var instructorEvent = Coursetro.instructorInfo({},'latest'); // We want the latest block

            instructorEvent.watch(function (err, result)
            {
              if (!err)
              {
                  if (result.blockHash != $("#instrans").html())
                  {
                    $("#loader").hide();
                  }

                  $("#insTrans").html('Block hash: ' +result.blockHash);
                  //  we change the string to bytes16 thats why we have to put toAscii
                  $("#instructor").html(web3.toAscii(result.args.fName) + ' ' + web3.toAscii(result.args.lName) + ' (' + result.args.age + ' years old)');
              }
              else
              {
                  $("#loader").hide();
              }
            });

            $("#button").click(
              function()
              {
                $("#loader").show();
                Coursetro.setInstructor(web3.eth.defaultAccount, $("#age").val(), $("#fName").val(),$("#lName").val(), (err, res) =>
                {
                  if (err)
                  {
                    $("#loader").hide();
                  }
                });
              });

      </script>

  </body>
</html>
